name: eShopOnWeb CI/CD

# Trigger
on:
  - push
  - workflow_dispatch

# Environment variables
env:
  RESOURCE-GROUP: rg-az400-eshoponweb-DOESA
  LOCATION: eastus
  TEMPLATE-FILE: .azure/bicep/webapp.bicep
  SUBSCRIPTION-ID: b4606ffd-a21a-4c82-9a9e-1982b3bd56a5
  WEBAPP-NAME: az400-webapp-DOESA20230228

jobs:
  # Build .net web project in repository
  build:
    runs-on: windows-latest
    steps:
      # checkout the repository
      - uses: actions/checkout@v2
      # prepare runner for desired .net version SDK
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'
          include-prerelease: true
      # Build the .net project
      - name: Build with dotnet
        run: dotnet build ./eShopOnWeb.sln --configuration Release
      # upload the bicep template as artifacts for next job
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: bicep-template
          path: ${{ env.TEMPLATE-FILE }}

  # Test .net web project
  test:
    runs-on: windows-latest
    needs: build
    steps:
      # checkout the repository
      - uses: actions/checkout@v2
      # prepare runner for desired .net version SDK
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'
          include-prerelease: true
      # Test the .net project
      - name: Test with dotnet
        run: dotnet test ./eShopOnWeb.sln --configuration Release

  # Use Bicep to deploy infrastructure + Publish webapp
  deploy:
    runs-on: windows-latest
    needs:
      - build
      - test
    environment:
      name: 'Development'
    steps:
      # Download the bicep templates from the build job
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: bicep-template
          path: bicep-template
      # Login in your Azure subscription using a service principal (credentials stored as GitHub Secret in repo)
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      # Deploy Azure WebApp using Bicep file
      - name: Deploy
        uses: azure/arm-deploy@v1
        with:
          subscriptionId: ${{ env.SUBSCRIPTION-ID }}
          resourceGroupName: ${{ env.RESOURCE-GROUP }}
          template: bicep-template/webapp.bicep
          parameters: 'webAppName=${{ env.WEBAPP-NAME }} location=${{ env.LOCATION }}'
          failOnStdErr: false
      # Publish website to Azure App Service (WebApp)
      - name: Publish Website to WebApp
        uses: Azure/webapps-deploy@v2
        with:
          app-name: ${{ env.WEBAPP-NAME }}
