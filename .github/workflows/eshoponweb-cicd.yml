name: eShopOnWeb Build, Test, and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  RESOURCE-GROUP: rg-az400-eshoponweb-DOESA
  LOCATION: eastus
  TEMPLATE-FILE: .azure/bicep/webapp.bicep
  SUBSCRIPTION-ID: b4606ffd-a21a-4c82-9a9e-1982b3bd56a5
  WEBAPP-NAME: az400-webapp-DOESA

jobs:
  # Build .net web project
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'
          include-prerelease: true

      - name: Build with dotnet
        run: dotnet build ./eShopOnWeb.sln --configuration Release

      - name: Dotnet publish
        run: dotnet publish ./src/Web/Web.csproj -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: Upload .net-app artifact
        uses: actions/upload-artifact@v3
        with:
          name: dotnet-app
          path: ${{env.DOTNET_ROOT}}/myapp

  # Test .net web project
  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download .net-app artifact
        uses: actions/download-artifact@v3
        with:
          name: dotnet-app
          path: dotnet-app

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'
          include-prerelease: true

      - name: Test with dotnet
        run: dotnet test ./eShopOnWeb.sln --configuration Release

  # Deploy infrastructure and publish webapp
  deploy:
    runs-on: ubuntu-latest
    needs: test
    environment:
      name: 'Production'
    steps:
      - name: Download .net-app artifact
        uses: actions/download-artifact@v3
        with:
          name: dotnet-app
          path: dotnet-app

      - name: Download bicep-template artifact
        uses: actions/download-artifact@v3
        with:
          name: bicep-template
          path: bicep-template

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy
        uses: azure/arm-deploy@v1
        with:
          subscriptionId: ${{ env.SUBSCRIPTION-ID }}
          resourceGroupName: ${{ env.RESOURCE-GROUP }}
          template: bicep-template/webapp.bicep
          parameters: 'webAppName=${{ env.WEBAPP-NAME }} location=${{ env.LOCATION }}'
          failOnStdErr: false

      - name: Publish Website to WebApp
        uses: Azure/webapps-deploy@v2
        with:
          app-name: ${{ env.WEBAPP-NAME }}
          package: dotnet-app
